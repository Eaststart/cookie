<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet"  href="css/reset.css"/>
        <link rel="stylesheet" href="css/common.css"/>
        <link rel="stylesheet" href="css/login.css"/>
        <script type="text/javascript" src="js/cookie.js"></script>
        <script type="text/javascript" src="js/all.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
	</head>
	<body>
		<div id="shade"></div>
		<div id="jump">
			<h3>注册成功!</h3>
			<h3><span></span>秒后跳转　<strong>立即跳转</strong></h3>
		</div>
		<div class="wrap">
			<h1>Nei</h1>
            <div class="tabs">
                <a href="javascript:;" class="active">登录</a>
                <a href="javascript:;" >注册</a>
            </div>
            <div class="input_box">
				<form id="loginForm" >
					<div class="removePro"><input type="text" name="" value="" placeholder="用户名" autofocus="autofocus" data-id="p1"/></div>
					<div class="removePro"><input  type="password" name="" value="" placeholder="密码" data-id="p2"/></div>
				</form>
                <div>
                    <input type="submit" value="登陆" id="login"/>
                </div>
			</div>
			<div class="input_box">
				<form id="signInForm">
					<div class="removePro"><input type="text" name="" value="" placeholder="用户名" autofocus="autofocus" data-id="p3" data-name="username"/></div>
                    <div class="removePro"><input type="text" name="" value="" placeholder="电话号码" data-id="p4" data-name="tel"/></div>
					<div class="removePro"><input  type="password" name="" value="" placeholder="密码" data-id="p5"/></div>
					<div class="removePro"><input type="password" name="" value="" placeholder="确认密码" data-id="p6"  data-name="password"/></div>
				</form>
                <div class="remember">

                </div>
                <div>
                    <input type="button" value="注册" id="signIn"/>
                </div>
			</div>

		</div>
	</body>
